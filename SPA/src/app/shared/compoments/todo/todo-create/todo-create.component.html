<form dForm [layout]="layoutDirection">
    <d-form-item>
        <d-form-label [required]="true" [hasHelp]="true" [helpTips]="'This is the todo caption.'">Caption</d-form-label>
        <d-form-control>
            <input dTextInput autocomplete="off" name="caption" [(ngModel)]="data.caption">
        </d-form-control>
    </d-form-item>
    <d-form-item>
        <d-form-label>Category</d-form-label>
        <d-form-control>
            <d-select [options]="todoCategories" name="todoCategory" [filterKey]="'title'" [appendToBody]="true" [(ngModel)]="data.category"></d-select>
        </d-form-control>
    </d-form-item>
</form>
